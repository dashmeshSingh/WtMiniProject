    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
    
        <div class="form-group" >
          
          <label for="username">Username</label>
          <input
          type="text"
          class="form-control"
          name="username"
          disabled
          required
          minlength="3"
          maxlength="20"
         
          value = {{leaves.username}}
        >
        </div>


        <div class="form-group" >
          <label for="leavetype">Leave type</label>
          <input
          type="text"
          class="form-control"
          name="leavetype"
          [(ngModel)]="form.leavetype" 
          required
          minlength="3"
          maxlength="20"
          
          value = {{leaves.leavetype}}
        >
        </div>

        <label for="date">Leave Period:</label>
        <p>Leave Start: {{leaves.startdate.slice(0,10)}}</p>
        <p>Leave End:{{leaves.enddate.slice(0,10)}}</p>

        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date" value={{leaves.startdate}}>
          <input matEndDate formControlName="end"  placeholder="End date" value={{leaves.enddate}}>
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        
          <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
        
      
     

        <!-- <p>Updated Start: {{range.value.start | json}}</p>
        <p>Updated End: {{range.value.end | json}}</p> -->




    





    

        <div class="form-group">
          <button class="btn btn-primary btn-block">Update Leave</button>
        </div>

        <div class="alert alert-warning" *ngIf="f.submitted && isUpdateleaveFailed">
          Update Leave failed!<br />{{ errorMessage }}
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isSuccessful">
        Leave successfully Updated!
      </div>
