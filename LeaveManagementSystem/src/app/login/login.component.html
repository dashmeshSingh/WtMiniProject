<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="login.component.css">
</head>
<body background="https://images.unsplash.com/photo-1475070929565-c985b496cb9f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80">
	

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3> Sign In</h3>
			</div>
			<div class="card-body">
			<form
				*ngIf="!isLoggedIn"
				name="form"
				(ngSubmit)="f.form.valid && onSubmit()"
				#f="ngForm"
				novalidate
    >
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input placeholder="Username"
							type="text"
							class="form-control"
							name="username"
							[(ngModel)]="form.username"
							required
							#username="ngModel"
							/>
						<div
							class="alert alert-danger"
							role="alert"
							*ngIf="f.submitted && username.invalid"
							>
							Username is required!
        				</div>

						
					</div>
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						
						<input placeholder="Password"
					type="password"
					class="form-control"
					name="password"
					[(ngModel)]="form.password"
					required
					minlength="6"
					#password="ngModel"
					/>
					<div
					class="alert alert-danger"
					role="alert"
					*ngIf="f.submitted && password.invalid"
					>
					<div *ngIf="password.errors.required">Password is required</div>
					<div *ngIf="password.errors.minlength">
						Password must be at least 6 characters
					</div>
					</div>
					</div>
					<br>
					<div class="form-group">
						<button class="btn btn-dark btn-block">
						  Login
						</button>
					  </div>
					<div class="form-group">
						<div
						  class="alert alert-danger"
						  role="alert"
						  *ngIf="f.submitted && isLoginFailed"
						>
						  Login failed: {{ errorMessage }}
						</div>
					  </div>
				</form>
				<div class="alert alert-success" *ngIf="isLoggedIn">
					Logged in as {{ roles }}.
				  </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
